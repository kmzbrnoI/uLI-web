# Site settings
title: Ultimate LI
email: jan.horacek@kmz-brno.cz
description: Ultimate LI in a DIY implementation of Lenz Interface.
author: Jan Horacek, KMZ Brno I
keywords: uLI, Ultimate LI, Lenz, Interface, XpressNET, USB, Serial port

baseurl: "" # the subpath of your site, e.g. /blog/
url: https://uli.kmz-brno.cz/ # the base hostname & protocol for your site
git_address: https://github.com/kmzbrnoI/uLI-web

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: cosmo

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/Berlin
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
